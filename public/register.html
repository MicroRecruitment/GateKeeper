<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment Application</title>
  <!-- custom font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <!-- reset css stylesheet -->
  <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
  <!-- create css stylesheet  -->
  <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
		
</head>

	<body>
    <div class="form">
      <form id="register" class="loginForm" method="POST">
        <input type="text" name="firstname" placeholder="Firstname"/>
        <input type="password" name="surname" placeholder="Surname"/>
        <input type="text" name="ssn" placeholder="Social Security Number"/>
        <input type="password" name="email" placeholder="Email"/>
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password"/>
        <button id="reg">REGISTER</button>
      </form>
    </div>
	</body>
  <script>
    var socket = io();
    $('#reg').on('click', function (evt) {
      evt.preventDefault();
      console.log('Websocket -> Gateway (Register)');
      var form_data = $('register').serializeArray();
      socket.emit('APPLICANT::REGISTER', form_data);
      return false;
    });
  </script>
</html>
